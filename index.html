<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcript Request Form</title>
</head>

<body>
	<h2>Request Transcript</h2>
	<form id="transcriptForm">
		<label for="videoUrl">Video URL:</label><br>
		<input type="text" id="videoUrl" name="videoUrl" required><br><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br><br>
		<input type="submit" value="Submit">
	</form>

	<script>
		document.getElementById("transcriptForm").addEventListener("submit", function (event) {
			event.preventDefault();
			var videoUrl = document.getElementById("videoUrl").value;
			var email = document.getElementById("email").value;
			// Encode the URL parameters
			var encodedVideoUrl = encodeURIComponent(videoUrl);
			var encodedEmail = encodeURIComponent(email);
			// Construct the URL with parameters
			var url = `/transcript?video=${encodedVideoUrl}&email=${encodedEmail}`;
			// Redirect or do whatever is needed with the URL
			window.location.href = url; // Redirect to the transcript endpoint with parameters
		});
	</script>
</body>

</html>
